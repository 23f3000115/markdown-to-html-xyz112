<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Markdown → HTML (Marked + Highlight.js)</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/styles/github.min.css">
  <style>
    :root {
      color-scheme: light dark;
      --bg: #ffffff;
      --fg: #222222;
      --muted: #666666;
      --border: #e5e7eb;
      --code-bg: #f6f8fa;
      --maxw: 880px;
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #0f1115;
        --fg: #e5e7eb;
        --muted: #9aa4b2;
        --border: #1f2430;
        --code-bg: #0b0d12;
      }
    }
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--fg);
      font: 16px/1.55 system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    }
    header {
      border-bottom: 1px solid var(--border);
      background: linear-gradient(180deg, rgba(127,127,127,0.04), transparent);
    }
    .wrap {
      max-width: var(--maxw);
      margin: 0 auto;
      padding: 1rem;
    }
    h1 {
      font-size: 1.4rem;
      margin: 0.2rem 0;
    }
    main.wrap {
      padding-top: 1rem;
      padding-bottom: 3rem;
    }
    #status {
      color: var(--muted);
      font-size: 0.95rem;
      margin: 0.5rem 0 1rem;
    }
    .markdown-body {
      line-height: 1.7;
      word-wrap: break-word;
    }
    .markdown-body > *:first-child { margin-top: 0; }
    .markdown-body > *:last-child { margin-bottom: 0; }
    .markdown-body h1, .markdown-body h2, .markdown-body h3,
    .markdown-body h4, .markdown-body h5, .markdown-body h6 {
      line-height: 1.25;
      margin: 1.2em 0 0.6em;
    }
    .markdown-body p, .markdown-body ul, .markdown-body ol, .markdown-body blockquote, .markdown-body pre {
      margin: 0.8em 0;
    }
    .markdown-body code {
      background: var(--code-bg);
      padding: 0.15em 0.35em;
      border-radius: 4px;
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
      font-size: 0.95em;
    }
    .markdown-body pre code {
      background: transparent;
      padding: 0;
      font-size: 0.95em;
    }
    .markdown-body pre {
      background: var(--code-bg);
      padding: 1rem;
      border-radius: 8px;
      overflow: auto;
      border: 1px solid var(--border);
    }
    .markdown-body a { color: #2563eb; text-decoration: none; }
    .markdown-body a:hover { text-decoration: underline; }
    .footer {
      max-width: var(--maxw);
      margin: 0 auto;
      padding: 1rem;
      border-top: 1px solid var(--border);
      color: var(--muted);
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="wrap">
      <h1>Markdown → HTML</h1>
      <div id="status">Loading input.md…</div>
    </div>
  </header>

  <main class="wrap">
    <article id="content" class="markdown-body" aria-live="polite" aria-busy="true"></article>
  </main>

  <div class="footer">
    Rendered client-side using Marked.js and Highlight.js
  </div>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/build/highlight.min.js" defer></script>
  <script defer>
    // Render input.md to HTML using Marked + Highlight.js
    window.addEventListener('DOMContentLoaded', async () => {
      const statusEl = document.getElementById('status');
      const contentEl = document.getElementById('content');

      try {
        // Configure Marked with syntax highlighting
        marked.setOptions({
          gfm: true,
          breaks: false,
          mangle: false,
          headerIds: true,
          highlight: (code, lang) => {
            try {
              if (lang && hljs.getLanguage(lang)) {
                return hljs.highlight(code, { language: lang }).value;
              }
              return hljs.highlightAuto(code).value;
            } catch {
              return code; // graceful fallback if highlighting fails
            }
          }
        });

        const res = await fetch('input.md', { cache: 'no-store' });
        if (!res.ok) {
          throw new Error(`Failed to load input.md (HTTP ${res.status})`);
        }
        const md = await res.text();
        const html = marked.parse(md);
        contentEl.innerHTML = html;

        statusEl.remove();
        contentEl.setAttribute('aria-busy', 'false');
      } catch (err) {
        console.error(err);
        contentEl.innerHTML = '';
        statusEl.textContent = 'Error: ' + (err && err.message ? err.message : 'Unable to render markdown.');
        contentEl.setAttribute('aria-busy', 'false');
      }
    });
  </script>
</body>
</html>
